<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="whack-a-mole.css"/>
    <script type="module" src="whack-a-mole.js"></script>
  </head>
  <body>
    <h1>Whack-a-Mole Game</h1>
    <h2 class="score">SCORE: <span>0</span></h2>
    <div id="holes">
      <div class="hole hole1"></div>
      <div class="hole hole2"></div>
      <div class="hole hole3"></div>
      <div class="hole hole4"></div>
      <div class="hole hole5"></div>
      <div class="hole hole6"></div>
      <div class="hole hole7"></div>
      <div class="hole hole8"></div>
      <div class="hole hole9"></div>
    </div>
    <div class="buttons">
        <button class="play">PLAY</button>
        <button class="stop">STOP</button>
    </div>
  </body>
</html>
